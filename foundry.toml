[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

optimizer = true
optimizer_runs = 200

fs_permissions = [{ access = "read", path = "./"}]

[rpc_endpoints]
bsc = "https://bsc-mainnet.infura.io/v3/402b910bd7e24d2a866ac48ab3741e75"
bsc_testnet = "https://bsc-testnet.infura.io/v3/402b910bd7e24d2a866ac48ab3741e75"

[etherscan]
bsc = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api", chain = 56 }
bsc_testnet = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api", chain = 97 }

